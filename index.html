<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Last Commit</title>
</head>

<body>
    <h1>First Commit</h1>
    <p>
        git init <br>
        git add. <br>
        git commit -m "First Commit" <br>
        .
        .
        .
    </p>

    <h1>Second Commit</h1>
    <p>
        git add. <br>
        git commit -m "Second Commit" <br>
        git push <br>
    </p>

    <h1>To Delete The Second Commit:</h1>
    <p>
        git log <br> <!-- to check the selected head portion. -->
        git reset HEAD~1 <br> <!-- to delete the selected head portion. -->
        git checkout index.html <br> <!-- checkout from the source file -->
        git push --force origin main <br> <!-- final push to the branch -->
    </p>

    <h1>Thats It!!!!</h1>
</body>

</html>
